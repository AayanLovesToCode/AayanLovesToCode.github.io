<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
            text-align: justify;
        }

        .avatar {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.app.goo.gl/rfjg5yFEUM4dXEBFA" alt="Avatar" class="avatar">
        <h1>About Me</h1>
        <p>Hello, I'm Aayan Singh. I'm passionate about Programming. I enjoy Playing Video Games, and I'm always eager to learn new things.</p>
        <p>This website is a platform where I share my thoughts, experiences, and projects.</p>
        <div class="social-links">
            <a href="https://twitter.com/example" target="_blank">Twitter</a>
            <a href="https://github.com/example" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/example" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
